<div class="grid-container">
  <ng-container *ngFor="let project of projects">
    <app-card
      [title]="project.name"
      [subtitle]="project.description"
      [imageUrl]="project.image"
      [linkUrl]="project.url">
    </app-card>
  </ng-container>
</div>
